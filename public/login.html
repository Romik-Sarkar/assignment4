<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Deals - Login</title>
    <link rel="stylesheet" href="mystyle.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Travel Deals</h1>
            <div id="datetime"></div>
            <div id="userGreeting" style="display: none; color: #a8dadc; margin-top: 10px; font-size: 0.95em;">
                Welcome, <span id="userNameDisplay"></span>!
            </div>
        </header>

        <div id="nav-placeholder"></div>

        <div class="content-wrapper">
            <aside class="sidebar">
                <h3>Settings</h3>
                <div class="controls">
                    <label for="fontSize">Font Size:</label>
                    <select id="fontSize">
                        <option value="14">Small</option>
                        <option value="16" selected>Medium</option>
                        <option value="18">Large</option>
                        <option value="20">Extra Large</option>
                    </select>
                    <label for="bgColor">Background Color:</label>
                    <input type="color" id="bgColor" value="#ffffff">
                </div>
            </aside>

            <main id="mainContent">
                <h2>Login to Your Account</h2>
                <p>Enter your credentials to access your account</p>

                <form id="loginForm">
                    <div class="form-group">
                        <label for="loginPhone">Phone Number: * (Format: xxx-xxx-xxxx)</label>
                        <input type="tel" id="loginPhone" placeholder="123-456-7890" required>
                        <span class="error" id="loginPhoneError"></span>
                    </div>
                    
                    <div class="form-group">
                        <label for="loginPassword">Password: *</label>
                        <input type="password" id="loginPassword" required>
                        <span class="error" id="loginPasswordError"></span>
                    </div>
                    
                    <div style="margin-top: 20px;">
                        <button type="submit">Login</button>
                    </div>
                </form>

                <div style="margin-top: 30px; padding: 20px; background: #f8f9fa; border-radius: 8px;">
                    <p style="margin: 0;">Don't have an account? <a href="/register" style="color: #3498db; font-weight: bold;">Register here</a></p>
                </div>

                <div class="success-message" id="loginSuccess" style="display: none;">
                    <h3>âœ“ Login Successful!</h3>
                    <p>Redirecting to your account...</p>
                </div>
            </main>
        </div>

        <footer>
            <p>&copy; 2025 Travel Deals. All rights reserved.</p>
        </footer>
    </div>

    <script src="api.js"></script>
    <script src="navLoader.js"></script>
    <script>
        // Display current date and time
        function updateDateTime() {
            const now = new Date();
            const options = { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            };
            document.getElementById('datetime').textContent = now.toLocaleDateString('en-US', options);
        }
        
        updateDateTime();
        setInterval(updateDateTime, 1000);

        // Settings
        document.getElementById('fontSize').addEventListener('change', function() {
            document.getElementById('mainContent').style.fontSize = this.value + 'px';
        });

        document.getElementById('bgColor').addEventListener('change', function() {
            document.getElementById('mainContent').style.backgroundColor = this.value;
        });

        // Phone auto-format (xxx-xxx-xxxx)
        document.getElementById('loginPhone').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length <= 3) {
                e.target.value = value;
            } else if (value.length <= 6) {
                e.target.value = value.substring(0, 3) + '-' + value.substring(3);
            } else {
                e.target.value = value.substring(0, 3) + '-' + value.substring(3, 6) + '-' + value.substring(6, 10);
            }
        });

        // Check if already logged in
        window.addEventListener('load', function() {
            const loggedInUser = sessionStorage.getItem('currentUser');
            if (loggedInUser) {
                // Already logged in, redirect to account
                window.location.href = '/account';
            }
        });

        // Login form submission - FIXED TO USE API
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // Clear previous errors
            document.getElementById('loginPhoneError').textContent = '';
            document.getElementById('loginPasswordError').textContent = '';
            document.getElementById('loginPhoneError').classList.remove('show');
            document.getElementById('loginPasswordError').classList.remove('show');
            
            const phone = document.getElementById('loginPhone').value.trim();
            const password = document.getElementById('loginPassword').value;
            
            // Validate phone format
            const phoneRegex = /^\d{3}-\d{3}-\d{4}$/;
            if (!phoneRegex.test(phone)) {
                document.getElementById('loginPhoneError').textContent = 'Phone must be in format xxx-xxx-xxxx';
                document.getElementById('loginPhoneError').classList.add('show');
                return;
            }
            
            // Validate password
            if (!password) {
                document.getElementById('loginPasswordError').textContent = 'Password is required';
                document.getElementById('loginPasswordError').classList.add('show');
                return;
            }
            
            try {
                // Call API endpoint to login
                const response = await fetch('http://localhost:3000/api/users/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ phone, password })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    // Login successful
                    sessionStorage.setItem('currentUser', JSON.stringify(result.user));
                    
                    // Show success message
                    document.getElementById('loginSuccess').classList.add('show');
                    document.getElementById('loginForm').style.display = 'none';
                    
                    // Redirect to account page after 1 second
                    setTimeout(() => {
                        window.location.href = '/account';
                    }, 1000);
                } else {
                    // Login failed
                    alert(result.error || 'Invalid phone number or password');
                }
            } catch (error) {
                console.error('Login error:', error);
                alert('Error connecting to server. Please make sure the server is running.');
            }
        });
    </script>
</body>
</html>
